<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!--Libreria de CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--En la pagina de login vamos aplicar estilos embebidos para dale color
        al fondo y con un fondo degradado para dar un mejor contraste al color de fondo. -->

    <style>
        body {
            background: #ffe259;
            background: linear-gradient(to right, #ffa751, #ffe259);
        }

        .bg {
            background-image: url(../static/Img/ImaL.png);
            background-position: center center;
            background-size: cover;
        }
    </style>

</head>

<body>
    <!--Tendremos un contenedor el cual sera el principal dentro de este tendremos mas bloques los cuales
    van a ser dividos por filas y tambien tendremos el metodo para el login-->
    <div class="container w-75 bg-primary mt-5 rounded shadow" action="/" method="POST">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="{{url_for('static', filename='Img/Logo.png')}}" width="100px" alt="">
                </div>

                <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                <!--Tenemos el metodo del array donde se ingresaran los datos -->
                <form action="/" method="POST">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="mb-4">
                        <label for="Password" class="form-label">Contraseña</label>
                        <input type="Password" class="form-control" name="Password" id="Password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>
                    <!--Hipervinculos los cuales van a dirigir a sus respectivas paginas -->
                    <div class="my-3">
                        <span>No tienes cuenta? <a href="../Registro">Registrate</a></span> <br>
                        <span><a href="../Recuperar_Contraseña">Recuperar Contraseña</a></span>
                    </div>
                    <div class="d-grid text-center">
                        <input type="submit" class="btn btn-primary" value="Iniciar Sesion">
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
<!--Libreria de JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
