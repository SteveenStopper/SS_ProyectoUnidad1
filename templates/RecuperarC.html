<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <!--Libreria de CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Estilo CSS enbebido con el cual vamos a colocar un color de fondo a nuestra pagina
        con un gredadado para dar mejor estetica a la misma. -->
    <style>
        body {
            background: #ffe259;
            background: linear-gradient(to right, #ffa751, #ffe259);

        }
    </style>

</head>

<!--En esta parte del codigo vamos a tener un contenedor el cual
contendra todo el formulario para la recuperacion de la 
contraseña, de la misma manera dividio por filas y columnas.-->

<body><br><br>
    <section class="d-flex justify-content-center py-xxl-5">
        <div class="card col-sm-6 p-3 py-xxl-5">
            <div class="mb-3">
                <h4 style="padding: 2%; text-align: center;">Recuperar Contraseña</h4>
                <p>Para poder recuperar tu contraseña debes hacer lo siguiente:</p>
                <p>Introduce tu correo electrónico para buscar tu cuenta.</p>
            </div>
            <div class="mb-2">
                <form action="">
                    <div class="mb-2">
                        <label for="Correo">Correo</label>
                        <br><br><input type="email" class="form-control" name="Correo" id="Correo"
                            placeholder="ej: Juanito@gmail.com">
                    </div>
                </form>
                <div class="row">
                    <div class="col">
                        <a href="../"><button class="btn btn-outline-primary w-50 my-5" style="margin: 15%;">
                                <div class="row align-items-center">
                                    <div class="col-12 col-md-10 text-center">
                                        Enviar
                                    </div>
                                </div>
                            </button></a>
                    </div>
                    <div class="col">
                        <a href="../"><button class="btn btn-outline-danger w-50 my-5" style="margin: 30%;">
                                <div class="row align-items-center">
                                    <div class="col-12 col-md-10 text-center">
                                        Cancelar
                                    </div>
                                </div>
                            </button></a>
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
