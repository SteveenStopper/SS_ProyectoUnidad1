<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrate</title>
    <!--Libreria de CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--En la pagina de login vamos aplicar estilos embebidos para dale color
    al fondo y con un fondo degradado para dar un mejor contraste al color de fondo. -->

    <style>
        body {
            background: #ffe259;
            background: linear-gradient(to right, #ffa751, #ffe259);
        }

        .bg {
            background-image: url(../static/Img/DentR.png);
            background-position: center center;
            background-size: cover;
        }
    </style>

</head>

<body>
    <!--Clase container la cual sera el cuadro principal de nuestras divisiones
        entre filas y columnas, cada columna tendra su division y en unas de estas
        tendremos el logo de nuestra pagina. Ademas de un boton de regresar. -->
    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="{{url_for('static', filename='Img/Logo.png')}}" width="100px" alt="">
                </div>
                <div>
                    <a href="../"><button class="btn btn-outline-primary my-1">Regresar</button></a>
                </div>
                <h2 class="fw-bold text-center py-2">Registrate</h2>
                <!--Tendremos un contenedor el cual sera el principal dentro de este tendremos mas bloques los cuales
                    van a ser dividos por filas y tambien tendremos el metodo para el registro-->
                <form action="/Registro" method="POST">
                    <div class="mb-4">
                        <label for="text" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="pnombre" id="pnombre">
                    </div>
                    <div class="mb-4">
                        <label for="text" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="Apellido" id="Apellido">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" name="Email" id="Email">
                    </div>
                    <div class="mb-4">
                        <label for="Password" class="form-label">Contrase√±a</label>
                        <input type="Password" class="form-control" name="password" id="Password">
                    </div>
                    <div class="d-grid">
                        <input type="submit" class="btn btn-primary" value="Registro">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
<!--Libreria de JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
